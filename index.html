<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mayte App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link href="assets/font/Gotham/stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
  <div class="bg fixed">
    <video playsinline src="assets/bg.mp4" loop="true" autoplay="true" muted="true" />
  </div>

  <main class="relative text-center">
    <header class="text-left">
      <h1 class="definition">
        <span class="bold">Mayte</span> (mƒÅt/) <span class="italic">n.</span> Basque name meaning 'beloved' or 'lovable'.
      </h1>
      <h1 class="membership">
        Membership with Mayte is invite only and limited.
      </h1>
    </header>


    <form class="signup relative" onsubmit="return false">
      <div class="step one" style="display: block">
        <h2 class="tag uppercase">
          The world's first<span class="collapse">premium dating app.</span>
        </h2>
        <input type="text"
               class="js-promo uppercase inline-block text-center"
               placeholder="Promo code"/>
        <span class="submitter relative inline-block v-bottom pointer">
          <input type="submit"
                 class="absolute pointer"
                 value="" />
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" fill="#000000" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><g><polygon points="87.1,32 80,24.9 40.4,64.5 22,46 14.9,53.1 40.4,78.6  "/></g></svg>
        </span>
      </div>

      <div class="step two" style="display: none">
        <h2 class="cta uppercase tag">
          Save your spot:
        </h2>
        <a class="js-instagram link inline-block">
          <img src="assets/social/ig-icon-black.svg" />
        </a>
        <a class="js-linkedin link inline-block">
          <img src="assets/social/li-icon-black.svg" />
        </a>
      </div>

      <div class="step three" style="display: none">
        <h2 class="cta uppercase tag">
          Save your spot:
        </h2>
        <input type="email" class="js-email uppercase" placeholder="E-mail Address"/>
        <span class="submitter relative inline-block v-bottom pointer">
          <input type="submit"
                 class="absolute pointer"
                 value="" />
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" fill="#000000" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><g><polygon points="87.1,32 80,24.9 40.4,64.5 22,46 14.9,53.1 40.4,78.6  "/></g></svg>
        </span>
      </div>

      <div class="step four" style="display: none">
        <h2>You're in. <br /> We'll be in touch.</h2>
      </div>

      <div class="error absolute"></div>
    </form>

    <footer>
      <img class="logo absolute" src="assets/logo-black-crop.png" />
      <p class="tag release uppercase inline-flex justify-center align-center text-center">
        Launching <br />
        Valentine's Day 2018
      </p>
      <!-- <p class="tag partnership uppercase inline-flex justify-center align-center text-center">
        In exclusive partnership
        <span class="collapse">
          with
          <a class="sponsor inline-block v-middle" href="https://www.instagram.com/treatsmag" target="_blank">
              <img src="https://cdn.shopify.com/s/files/1/0162/1626/t/6/assets/treats_logo_2x.png" alt="treats!"/>
          </a>
        </span>
      </p> -->
    </footer>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
