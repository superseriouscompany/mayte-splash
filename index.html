<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mayte App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link href="assets/font/Gotham/stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="bg fixed">
    <video playsinline src="assets/bg.mp4" loop="true" autoplay="true" muted="true" />
  </div>

  <main class="relative text-center">
    <header class="text-left">
      <h1 class="definition">
        <span class="bold">Mayte</span> (mƒÅt/) <span class="italic">n.</span> Basque name meaning 'beloved' or 'lovable'.
      </h1>
      <h1 class="membership">
        Membership with Mayte is invite only and limited.
      </h1>
    </header>


    <form class="signup relative" onsubmit="return false">
      <h2 class="tag uppercase">
        The world's first<span class="collapse">premium dating app.</span>
      </h2>

      <h2 class="cta tag uppercase">
        Save your spot:
      </h2>

      <div class="step one" style="display: block">
        <input type="text"
               class="js-promo uppercase inline-block text-center"
               placeholder="Promo code"/>
        <span class="submitter relative inline-block v-bottom pointer">
          <input type="submit"
                 class="absolute pointer"
                 value="" />
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" fill="#000000" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><g><polygon points="87.1,32 80,24.9 40.4,64.5 22,46 14.9,53.1 40.4,78.6  "/></g></svg>
        </span>
      </div>

      <div class="step two" style="display: none">
        <a class="js-instagram link inline-block">
          <img src="assets/social/ig-icon-black.svg" />
        </a>
        <a class="js-linkedin link inline-block">
          <img src="assets/social/li-icon-black.svg" />
        </a>
      </div>

      <div class="step three" style="display: none">
        <input type="email" class="js-email uppercase" placeholder="E-mail Address"/>
        <span class="submitter relative inline-block v-bottom pointer">
          <input type="submit"
                 class="absolute pointer"
                 value="" />
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" fill="#000000" version="1.1" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve"><g><polygon points="87.1,32 80,24.9 40.4,64.5 22,46 14.9,53.1 40.4,78.6  "/></g></svg>
        </span>
      </div>

      <div class="step four" style="display: none">
        <h2>You're in. <br /> We'll be in touch.</h2>
      </div>

      <div class="error absolute"></div>
    </form>

    <footer>
      <img class="logo absolute" src="assets/logo-black-crop.png" />
      <p class="release uppercase inline-flex justify-center align-center text-center">
        Launching <br />
        Valentine's Day 2018
      </p>
      <p class="partnership uppercase inline-flex justify-center align-center text-center">
        In exclusive partnership with <a href="https://www.instagram.com/treatsmag" target="_blank"><img src="https://cdn.shopify.com/s/files/1/0162/1626/t/6/assets/treats_logo_2x.png" alt="treats!"/></a>
      </p>
    </footer>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
