<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unicorn - Catch Me If You Can</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link href="assets/font/Gotham/stylesheet.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
  <svg id="stars" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs>
      <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="rgba(0,0,0,1)"/>
        <stop offset="100%" stop-color="#232037"/>
      </linearGradient>
    </defs>
    <rect id="space" x="0" y="0" fill="url(#grad)" width="100" height="100"/>
    <g class="sheet" data-count="40" data-radius="0.2" data-fill="rgba(243,243,243,0.33)" data-length="10" />
    <g class="sheet" data-count="20" data-radius="0.3" data-fill="rgba(243,243,243,0.66)" data-length="20" />
    <g class="sheet" data-count="10" data-radius="0.45" data-fill="rgba(243,243,243,1)" data-length="40" />
  </svg>

  <main class="relative text-center">
    <div class="email">
      Email <a href="mailto:info@dateunicorn.com">info@dateunicorn.com</a> to learn more.
    </div>

    <footer>
      <p class="tag release uppercase inline-flex justify-center align-center text-center">
        Membership is limited.
        <br /><br />

        <a class="footer-link" href="https://dateunicorn.com/terms">Terms of Service</a>
        <a class="footer-link" href="https://dateunicorn.com/privacy">Privacy Policy</a>
        <br />
        &copy; Unicorn Media Group Inc. 2018
      </p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
