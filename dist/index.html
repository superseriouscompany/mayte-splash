<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mayte App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="bg fixed">
    <video src="assets/bg.mp4" loop="true" autoplay="true" muted="true" />
  </div>
  <img class="logo fixed" src="assets/logo-black-crop.png" />

  <main class="relative text-center">
    <h1 class="definition text-left">
      <span class="bold">Mayte</span> (mƒÅt/) Basque name meaning 'beloved' or 'lovable'.
    </h1>

    <h2 class="tag uppercase">
      Premium dating has arrived.
    </h2>

    <form class="signup" onsubmit="return false">
      <div class="step one" style="display: block">
        <input type="text"
               class="js-promo uppercase inline-block text-center"
               placeholder="Promo code"/>
        <input type="submit"
               value="Enter" />
      </div>

      <div class="step two" style="display: none">
        <h2 class="cta uppercase">Save your spot with</h2>

        <a class="js-instagram link inline-block">
          <img src="assets/social/ig-icon-black.svg" />
        </a>
        <a class="js-linkedin link inline-block">
          <img src="assets/social/li-icon-black.svg" />
        </a>
      </div>

      <div class="step three" style="display: none">
        <input type="email" class="js-email" placeholder="E-mail Address"/>
        <input type="submit" value="Save Spot" />
      </div>

      <div class="step four" style="display: none">
        <h2>You're in.</h2>
      </div>
    </form>

    <p class="release uppercase">Valentine's Day 2018</p>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
